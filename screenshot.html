<!DOCTYPE html>
<html>
	<head>
		<title>Jungle Scout Pro | Screenshot Manager</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" href="css/screenshot.css" />
		<script type="text/javascript" src="js/libraries/jquery.js"></script>
		<script type="text/javascript" src="js/screenshot.js"></script>
		<script type="text/javascript" src="js/libraries/watermark.js"></script>
	</head>
	<body>
		<div class="js-logo">
			<a href="http://www.JungleScout.com" target="_blank"><img src="images/full-logo.png" height="46" width="275"></a>
		</div>
		<section class="screenshot-container">
			<p>Looking for help with product selection? Share this screenshot (we've already removed sensitive data) with your favorite Facebook group to get helpful advice from other sellers!</p>
			<div class="screenshot-image">
				<img class="watermark" src="" />
			</div>
			<div class="btn-container">
				<a class="orange-btn" id="jsScreenshotDownloadBtn" href="#">Download</a>
				<a class="gray-btn" id="jsScreenshotCloseBtn" href="#">Close</a>
			</div>
		</section>
		<footer>
			<div class="copyright-section">
				<p>Copyright &copy; 2017 Jungle Scout</p>
			</div>
			<div class="share-section">
				<a href="#" id="facebookShare"><img src="images/facebook-share.png" height="32" width="32"></a>
				<a href="#" id="twitterShare"><img src="images/twitter-share.png" height="32" width="32"></a>
				<a href="#" id="googlePlusShare"><img src="images/google-plus-share.png" height="32" width="32"></a>
			</div>
		</footer>
	</body>
</html>
